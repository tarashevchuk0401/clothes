

<app-search></app-search>
<app-tags></app-tags>
<app-page></app-page>

<div class="wrapper" >
    <ul>
        <li *ngFor="let cloth of clothes">
            <a > 
                <img routerLink="/page/{{cloth.id}}" src="{{cloth.imageUrl}}" alt="clothes">
            <div class="content">
                <div class="name">
                    {{cloth.name}}
                </div>
                <div class="description">
                    {{cloth.description}}
                </div>
                <div class="footer">
                    <div class="tag">
                        {{cloth.tag}}
                    </div>
                    <div class="price">
                        {{cloth.price | currency}}
                    </div>
                </div>
            </div>
            <button (click)="addToCart(cloth.id)">Add</button>
            </a>
        </li>
    </ul>
</div>

<hr>

<app-cart></app-cart>
