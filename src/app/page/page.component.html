

<div class="wrapper">
    <ul>
        <li *ngFor="let cloth of currentItem" class="cart">
            <a routerLink="/page/{{cloth.id}}">
                <img *ngIf="cloth.imageNumber" src="assets/img/{{cloth.imageNumber}}.jpg" alt="clothes">
                <div class="content">
                    <div class="name">
                        {{cloth.name}}
                    </div>
                    <div class="description">
                        {{cloth.description}}
                    </div>
                    <div class="price">
                        {{cloth.price | currency}}
                    </div>

                </div>
            </a>
        </li>
    </ul>
</div>
