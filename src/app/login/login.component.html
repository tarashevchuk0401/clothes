<form [formGroup]="logInForm" (ngSubmit)="submit()" class="search_pannel">
    <div class="login_container">
        <input class="input_login" type="text" formControlName="name" placeholder="Login : admin" >
        <input class="input_login" type="text" formControlName="password" placeholder="Password : 1234" >
        <button id="login_button" class="input_login" (click)="submit()">Submit</button>
    </div>
</form>
