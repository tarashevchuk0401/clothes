<form [formGroup]="logInForm" (ngSubmit)="submit()" class="search_pannel">
    <div class="login_container">
        <input class="input_login" type="text" formControlName="name" placeholder="Login">
        <input class="input_login" type="text" formControlName="password" placeholder="Password">
        <button class="input_login" (click)="submit()">Submit</button>
    </div>
</form>
